<style>
  body { font-family: monospace, monospace; background: #121212; color: #eee; padding: 2rem; }
  pre { background: #222; padding: 1rem; border-radius: 6px; overflow-x: auto; }

<body>
  <h1>TactixCore Configuration Overview</h1>
  <h2>config.ini</h2>
  <pre>
[general]
app_name = TactixCore Reborn
version = 1.0.0
theme = bitdefender-dark
auto_start_index = true
safe_mode = true

[performance]
default_mode = AI Optimized
auto_optimize_every = 5 ; minutes
cache_clear_on_start = true
  </pre>
  <!-- Add snippets from other config files similarly -->
</body>
